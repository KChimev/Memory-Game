<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Memory Game by Konstantin</title>
        <link rel="stylesheet" href="MG.css" type="text/css"/>
    </head>
    <body>
        <div id="game-container">
        <h3 id="score">Score: <span id="result"></span></h3>
        <div id="difficulty">
            <p>Difficulty:</p>
            <div id="difficulty-settings">
                <button id="easy" type="button">Easy</button>
                <button id="normal" type="button">Normal</button>
                <button id="hard" type="button">Hard</button>
            </div>
        </div>
        <button id="start" type="button">Start game</button>
        <div id="grid"></div>
        <script type="text/javascript" src="MG.js"></script>
        </div>
    </body>
</html>
